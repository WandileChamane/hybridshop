<div class="history-container">
  <input type="text" name="searchText" ng-model="searchText" placeholder="Filter history..." class="text-input form-control col-md-12">
  <div class="col-md-12 history-item" ng-repeat="item in history | filter:searchText">
    <div class="col-md-3">{{item.date | date:'yyyy-MM-dd HH:mm'}}</div>
    <div class="col-md-4">{{item.name}}</div>
    <div class="col-md-3">{{currency}}{{item.newPrice}}</div>
    <div class="col-md-2">{{item.type}}</div>
  </div>
</div>
