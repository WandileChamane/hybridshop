<div class="login-container">
  <form class="form-horizontal" role="form" ng-model="product">
    <fieldset>
      <legend>Add Product</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="name">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="product.name" name="name" id="name" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="description">Description</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="product.desc" name="description" id="description" placeholder="Description">
        </div>
      </div>
       <div class="form-group">
        <label class="col-sm-3 control-label" for="price">Price</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="product.price" name="price" id="price" placeholder="Price">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="discount1">First Discount - 0.25%</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="product.discount1" name="address" id="address" placeholder="0.00%">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="discount2">Second Discount - 0.50%</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="product.discount2" name="username" id="username" placeholder="0.00%">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="discount3">Third Discount - 0%</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="product.discount3" name="discount3" id="discount3" placeholder="0%">
        </div>
      </div>
 
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <input type="submit" class="btn btn-primary" value="Add product" ng-click="addProduct(product)">
          <!-- <button type="button" class="btn btn-error" ng-click="showPayForm = !showPayForm">Cancel</button> -->
        </div>
      </div>
    </fieldset>
  </form>

</div>
