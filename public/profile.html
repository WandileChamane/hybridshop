<div ng-if="!showPayForm">
	<ul class="col-md-6 profile" ng-repeat="user in loggedInUser">
		<li><span class="profile-label">Balance: </span><b>{{user.balance}}</b></li>
		<li><span class="profile-label">Name:</span>{{user.name}}</li>
		<li><span class="profile-label">Surname: </span>{{user.surname}}</li>
		<li><span class="profile-label">Cellphone: </span>{{user.cellphone}}</li>
		<li><span class="profile-label">Address:</span>{{user.addr}}</li>
		<li><button type="button" class="btn btn-primary" ng-click="showPayFormToggle(true)">Top up balance</button></li>
	</ul>
</div>

<div class="profile-pay" ng-if="showPayForm">
  
  <div class="container">
  <form class="form-horizontal" role="form" ng-model="topUpObj">
    <fieldset>
      <legend>Payment</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="amount">Amount to top-up</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="topUpObj.amount" name="amount" id="amount" placeholder="Amount" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="topUpObj.name" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-number">Card Number</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-3">
              <select class="form-control col-sm-2" name="expiry-month" id="expiry-month" required>
                <option>Month</option>
                <option value="01">Jan</option>
                <option value="02">Feb</option>
                <option value="03">Mar</option>
                <option value="04">Apr</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">Aug</option>
                <option value="09">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
              </select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" name="expiry-year">
                <option value="13">2013</option>
                <option value="14">2014</option>
                <option value="15">2015</option>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="button" class="btn btn-success" ng-click="topUp(topUpObj)">Pay Now</button>
          <button type="button" class="btn btn-error" ng-click="showPayFormToggle(false)">Cancel</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

</div>
