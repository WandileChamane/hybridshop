<div class="login-container">
  <form class="form-horizontal" role="form" ng-model="register">
    <fieldset>
      <legend>Register</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="name">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="register.name" name="name" id="name" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="surname">Surname</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="register.surname" name="surname" id="surname" placeholder="Surname">
        </div>
      </div>
       <div class="form-group">
        <label class="col-sm-3 control-label" for="cellphone">Cellphone</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="register.cellphone" name="cellphone" id="cellphone" placeholder="Cellphone">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="address">Address</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="register.addr" name="address" id="address" placeholder="Address">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="username">Username</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="register.username" name="username" id="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="password">Password</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="register.password" name="password" id="password" placeholder="Password">
        </div>
      </div>
 
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <input type="submit" class="btn btn-primary" value="Register" ng-click="setUser(register)">
          <!-- <button type="button" class="btn btn-error" ng-click="showPayForm = !showPayForm">Cancel</button> -->
        </div>
      </div>
    </fieldset>
  </form>

</div>
