	
<div class="login-container col-sm-6">
  <form class="form-horizontal" role="form" ng-model="login">
    <fieldset>
      <legend>Login</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="username">Username</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="login.username" name="username" id="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="password">Password</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="login.password" name="password" id="password" placeholder="Password">
        </div>
      </div>
 
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <input type="submit" class="btn btn-primary" value="login" ng-click="getUser(login)">
          <!-- <button type="button" class="btn btn-error" ng-click="showPayForm = !showPayForm">Cancel</button> -->
        </div>
      </div>
    </fieldset>
  </form>
</div>
