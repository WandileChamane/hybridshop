
<div class="product-container" ng-if="!showPayForm">
	<div class="product-block selected-prod col-xs-12 col-md-12 col-lg-12">
		<div class="product-image"><img src="/images/product_placeholder.jpg"></div>
		<div class="product-desc">{{selectedProd.Desc}}</div>
		<!-- <div class="product-price">{{currency}}{{selectedProd.newPrice}} <br><span class="discount">{{selectedProd.discount}}</span></br></div> -->
    <div class="product-price"><span ng-if="product.discount.length > 0" class="old-price">{{currency}}{{selectedProd.Price}}</span> <br /> <span class="discount">{{selectedProd.discount}}</span><br />{{currency}}{{selectedProd.newPrice}} </div>
    <div class="button-container">
      <button class="btn btn-primary" ng-if="!confirmPurchase && isloggedin" ng-click="showPayConfirmation(true)">Buy</button>
      <button class="btn btn-primary" ng-if="confirmPurchase && isloggedin" ng-click="addHistory(selectedProd,true); ">Confirm Purchase</button>
       <button class="btn btn-primary" ng-if="!isloggedin" ng-click="navigate('login'); ">Login</button>
       <button class="btn btn-primary" ng-if="!isloggedin" ng-click="navigate('register'); ">Register</button>
    </div>
      
  	</div>
</div>
